<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
			<title>The Starbuzz Bean Machine</title>
			</head>
	<body>
		<h1>The Starbuzz Bean Machine</h1>
		<h2>Fill out the form below and click "order now" to order</h2>
		<form action="http://starbuzzcoffee.com/processorder.php" method="POST">
			<p>
			Choose Your Beans:
			<select name="beans">
				<option value="House Blend">House Blend</option>
				<option value="Bolivia">Shade Grown Bolivia Supremo</option>
				<option value="Guatemala">Organic Guatemala</option>
				<option value="Kenya">Kenya</option>
			</select><br>
			</p>
			<p>
			type:<br>
			<input type="radio"
				name="beantype"
				value="whole">Whole Bean</input><br>
			<input type="radio"
				name="beantype"
				checked
				value="ground">Ground</input><br>
			</p>
			<p>
			Number of bags:
			<input type="number"
				name="bags"
				min="1"
				max="10"></input><br>
			</p>
			<p>
			Must arrive by date:
			<input type="date"
				name="date"></input><br>
			</p>
			<p>
			Extras: <br>
			<input type="checkbox"
				name="extras[]"
				value="giftwrap">Gift Wrap</input><br>
			<input type="checkbox"
				name="extras[]"
				value="catalog"
				checked>Include catalog with order</input><br>
			</p>
			<p>
			Ship to:<br>
			Name:
			<input type="text" name="name"></input><br>
			Address:
			<input type="text" name="address"></input><br>
			City:
			<input type="text" name="city"></input><br>
			State:
			<input type="text" name="state"></input><br>
			Zip:
			<input type="text" name="zip"></input><br>
			Phone:
			<input type="tel" name="phone"></input><br>
			</p>
			<p>
			Customer Comments:<br>
			<textarea name="comments"></textarea>
			</p>
			<input type="submit" value="Process Order"></input><br>
		</form>
	</body>
</html>
