<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
			<title>The Starbuzz Bean Machine</title>
			<link type="text/css" rel="stylesheet" href="styledform.css">
				</head>
	<body>
		<h1>The Starbuzz Bean Machine</h1>
		<h2>Fill out the form below and click "order now" to order</h2>
		<form action="http://starbuzzcoffee.com/processorder.php" method="POST">
			<!-- Alternatively you can use GET, which will append the url with the form data -->
			<div class="tableRow">
				<p>
				Choose Your Beans:
				</p>
				<p>
				<select name="beans">
					<option value="House Blend">House Blend</option>
					<option value="Bolivia">Shade Grown Bolivia Supremo</option>
					<option value="Guatemala">Organic Guatemala</option>
					<option value="Kenya">Kenya</option>
				</select>
				</p>
			</div>
			<div class="tableRow">
				<p>Type:</p>
				<p>
				<input type="radio"
					name="beantype"
					value="whole">Whole Bean</input><br>
				<input type="radio"
					name="beantype"
					checked
					value="ground">Ground</input><br>
				</p>
			</div>
			<div class="tableRow">
				<p>
				Number of bags:
				</p>
				<p>
				<input type="number"
					name="bags"
					min="1"
					max="10"></input><br>
				</p>
			</div>
			<div class="tableRow label">
				<p>Must arrive by date:</p>
				<p>
				<input type="date"
					name="date"></input><br>
				</p>
			</div>
			<div class="tableRow">
				<p>Extras:</p>
				<p>
				<input type="checkbox"
					name="extras[]"
					value="giftwrap">Gift Wrap</input><br>
				<input type="checkbox"
					name="extras[]"
					value="catalog"
					checked>Include catalog with order</input><br>
				</p>
			</div>
			<div class="tableRow">
				<p class="heading">Ship to:</p>
				<p></p>
			</div>
			<div class="tableRow">
				<p>Name:</p>
				<p><input type="text" name="name"></input></p>
			</div>
			<div class="tableRow">
				<p>Address:</p>
				<p><input type="text" name="address"></input></p>
			</div>
			<div class="tableRow">
				<p>City:</p>
				<p><input type="text" name="city"></input></p>
			</div>
			<div class="tableRow">
				<p>State:</p>
				<p><input type="text" name="state"></input></p>
			</div>
			<div class="tableRow">
				<p>Zip:</p>
				<p><input type="text" name="zip"></input></p>
			</div>
			<div class="tableRow">
				<p>Phone:</p>
				<p><input type="tel" name="phone"></input></p>
			</div>
			<div class="tableRow">
				<p>Customer Comments:</p>
				<p>
				<textarea name="comments"></textarea>
				</p>
			</div>
			<div class="tableRow">
				<p></p>
				<p><input type="submit" value="Process Order"></input></p>
			</div>
		</form>
	</body>
</html>
